<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class = "container">
		<form novalidate>
			<label for="email">E-Mail Address (Required) : </label>
			<input type="email" name="email" id="email">
			<label for="country">Country:</label>
			<input type="text" name="country" id="country">
			<label for="zip">Zip Code (Required):</label>
			<input type="text" name="zip" id="zip" minlength="5" maxlength="5">
			<label for="password">Password (Required, between 6-10 characters):</label>
			<input type="password" name="password" id="password" minlength="6" maxlength="10">
			<label for="confirm">Confirm Password (Required):</label>
			<input type="password" name="confirm" id="confirm" minlength="6" maxlength="10">
			<button>Submit</button>

		</form>
	</div>
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
